name: PR Checks

on:
  pull_request:
    branches: ['*']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate plugin registry
        run: pnpm discover-plugins

      - name: Run check
        run: pnpm check

      - name: Run type check
        run: pnpm type-check

      - name: Run build
        run: pnpm build
